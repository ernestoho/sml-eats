name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm i -g pnpm

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Run end-to-end tests
        uses: cypress-io/github-action@v4
        with:
          build: pnpm build
          start: pnpm dev
